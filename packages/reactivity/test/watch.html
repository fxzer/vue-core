<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
  </head>
  <body>
    <div>
      <h1>watch</h1>
      <div id="app"></div>
    </div>
    <script type="module">
      // import {
      //   reactive,
      //   effect,
      //   watch,
      // } from '/node_modules/vue/dist/vue.esm-browser.js'
      import { reactive, effect, ref, watch } from '../dist/reactivity.js'
      const state = reactive({
        name: 'zhangsan',
        age: 18,
        flag: true,
        address: {
          province: '江苏',
          city: '南京',
        },
      })
      const app = document.getElementById('app')
      watch(
        () => state.name,
        (newValue, oldValue) => {
          // 对象类型，oldValue和newValue都是同一个对象
          console.log('[ newValue, oldValue ]-31', newValue, oldValue)
        },
        {
          // deep: false,
          immediate: true,
        },
      )
      // watch(state, (newValue, oldValue) => {
      //   // 对象类型，oldValue和newValue都是同一个对象
      //   console.log('[ newValue, oldValue ]-31', newValue, oldValue)
      // })
      effect(() => {
        app.innerHTML = JSON.stringify(state)
      })
      // 依赖变化
      setTimeout(() => {
        state.name = 'lisi'
        // state.address.city = ''
      }, 1000)
    </script>
  </body>
</html>
