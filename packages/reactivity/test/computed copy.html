<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>computed</h1>
      <div id="app"></div>
    </div>
    <script type="module">
      // import {
      //   reactive,
      //   effect,
      //   computed
      // } from '/node_modules/vue/dist/vue.esm-browser.js'
      import { reactive, effect, ref, computed } from '../dist/reactivity.js'
      const state = reactive({
        name: 'zhangsan',
        age: 18,
        flag: true,
        address: {
          province: '江苏',
          city: '南京',
        },
      })
      const app = document.getElementById('app')
      const address = computed(() => {
        console.log('[ computed ]-31----runner')
        return state.address.province + '-' + state.address.city
      })
      effect(() => {
        app.innerHTML = address.value
      })
      // 依赖变化
      setTimeout(() => {
        // state.address.city = '南京'
        state.address.city = '苏州'
        console.log(address.value)
      },1000)
      // setTimeout(() => {
      //   address.value = '浙江-杭州'
      // })
      console.log(address.value)
      console.log(address.value)
      console.log(address.value)
    </script>
  </body>
</html>
